---
  name: "test_utilisation_sensor_rule"
  enabled: true
  description: "Test Utilisation Sensor"

  trigger:
    type: vdx_sensor.matched_utilisation_threshold

  criteria: {}

  action:
    ref: core.local_sudo
    parameters:
      cmd: echo "{{trigger.interface_name}} with {{trigger.tx_MBps}} when reached {{trigger.tx_threshold}} or {{trigger.rx_MBps}} reached {{trigger.rx_threshold}}" >> /home/vagrant/test_utilisation_sensor.out
