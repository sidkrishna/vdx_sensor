---
  name: "test_utilisation_sensor_rule"
  enabled: true
  description: "Test Utilisation Sensor"

  trigger:
    type: vdx_sensor.matched_utilisation_threshold

  criteria: {}

  action:
    ref: core.local_sudo
    parameters:
      cmd: echo "`date \"+%Y-%m-%d %H:%M:%S\"` Deviation in Interface Utilization Detected for {{trigger.interface_name}}, Tx(Mbps) {{trigger.tx_mbps}} Tx Calculated Threshold(Mbps) {{trigger.tx_threshold}} Rx(Mbps) {{trigger.rx_mbps}} Rx Calculated Threshold(Mbps) {{trigger.rx_threshold}}" >> /home/vagrant/test_utilisation_sensor.out
